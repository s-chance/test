spring:
  application:
    name: hello-world
  datasource:
    url: jdbc:h2:file:./data/demo
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect